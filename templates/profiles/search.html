{% extends 'base.html' %}
{% block content %}
<h1 align="center"><b>Search Profile</b></h1>
<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        {{ form.as_table }}
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Search"></td>
        </tr>
        <tr>
            {% if row %}
                <td colspan="2" align="center">
                    <h2>Profile Found:</h2>
                    <img src="{{ row.photo.url }}" alt="Profile Photo" width="150" height="150"><br>
                    <p>First Name: {{ row.fname }}</p>
                    <p>Last Name: {{ row.lname }}</p>
                    <p>Technology: {{ row.tech }}</p>
                    <p>Email: {{ row.email }}</p>
                    <p>Document: <a href="{{ row.doc.url }}">View Document</a></p>
                </td>
            {% endif %}
    </table>
</form>
{% endblock %}
